<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #c8b5b5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .converter {
    background-color: rgb(255, 255, 255);
    padding: 30px;
    border-radius: 30px;
    box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.2);
  }
  
</style>
</head>
<body>
<div class="converter">
  <h2>Currency Converter</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" step="0.01">
  
  <label for="fromCurrency">From:</label>
  <select id="fromCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="inr">INR</option>
  </select>
  
  <label for="toCurrency">To:</label>
  <select id="toCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="inr">INR</option>
  </select>
  
  <button onclick="convertCurrency()">Convert</button>
  
  <h3>Converted Amount: <span id="convertedAmount">0.00</span></h3>
</div>

<script>
function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const fromCurrency = document.getElementById('fromCurrency').value;
  const toCurrency = document.getElementById('toCurrency').value;
  
  const conversionRates = {
    usd: { eur: 0.85, inr: 82.61 },
    eur: { usd: 1.18, inr: 89.37 },
    inr: { usd: 0.012, eur: 0.011 }
  };
  
  if (conversionRates[fromCurrency] && conversionRates[fromCurrency][toCurrency]) {
    const convertedAmount = amount * conversionRates[fromCurrency][toCurrency];
    document.getElementById('convertedAmount').textContent = convertedAmount.toFixed(2);
  } else {
    alert('Conversion not available for selected currencies.');
  }
}
</script>
</body>
</html>
